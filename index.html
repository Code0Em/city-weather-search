<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Linked to Bootstrap. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Linked to our reset CSS file. -->
  <link rel="stylesheet" href="assets/css/reset.css" />
  <!-- Linked to our CSS file. -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <title>City Weather Search</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <!-- Changed header (and title above) -->
    <h1>City Weather Search</h1>
  </header>

  <!-- Changed to semantic html -->
  <main class="container-fluid" style="max-width: 1400px">
    <section class="row">
      <aside class="col-lg-3 mt-1">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <!-- Changed class to add margin top to form, using Bootstrap -->
        <form class="mt-1" id="search-form">
          <!-- Changed class to set sizing of input, using Bootstrap. Also deleted weather-search class, as not using in build -->
          <input type="text" class="form-control weather-search" id="search-input" aria-labelledby="form-heading"
            aria-controls="today forecast">
          <!-- Added class to make button full-width and add margin top, using Bootstrap -->
          <section class="d-grid gap-2">
            <button type="submit" class="btn btn-primary search-button" id="search-button" aria-label="submit search">
              Search
            </button>
            <!-- Created "empty" p element for error message (text to be generated by JS) -->
            <p id="error"></p>
          </section>
        </form>
        <hr class="hr weather-hr" />
        <section class="list-group" id="history">
          <!-- Created button with Bootstrap styling, to clear history -->
          <button class="btn btn-dark" id="clear">Clear City History</button>
        </section>
      </aside>

      <section class="col-lg-9 pb-3">
        <!-- Created section and added card etc classes for Bootstrap styling-->
        <section class="card mt-3 gap-3" role="region" aria-live="polite">
          <!-- Added card-body class for Bootstrap styling -->
          <article id="today" class="card-body">
            <!-- Created "empty" elements to hold today's forecast -->
            <h1></h1>
            <img>
            <p></p>
            <p></p>
            <p></p>
          </article>
        </section>

        <!-- Added class to set space between children and centre justify them, using Bootstrap -->
        <section id="forecast" class="row mt-3 custom-margin justify-content-center gap-3" role="region" aria-live="polite">
          <!-- Added header -->
          <h1>5-Day Forecast</h1>
          <!-- Created "empty" elements to hold five day forecast. Added classes to utilise Bootstrap styling (e.g. cards, column size on large dimensions etc) -->
          <section class="card col-lg-2">
            <article class="card-body">
              <h2></h2>
              <img>
              <p></p>
              <p></p>
              <p></p>
            </article>
          </section>
          <section class="card col-lg-2">
            <article class="card-body">
              <h2></h2>
              <img>
              <p></p>
              <p></p>
              <p></p>
            </article>
          </section>
          <section class="card col-lg-2">
            <article class="card-body">
              <h2></h2>
              <img>
              <p></p>
              <p></p>
              <p></p>
            </article>
          </section>
          <section class="card col-lg-2">
            <article class="card-body">
              <h2></h2>
              <img>
              <p></p>
              <p></p>
              <p></p>
            </article>
          </section>
          <section class="card col-lg-2">
            <article class="card-body">
              <h2></h2>
              <img>
              <p></p>
              <p></p>
              <p></p>
            </article>
          </section>
        </section>
      </section>
    </section>
  </main>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- Deleted link to jQuery, as not using in build -->
  <!-- Linked to our JS file. -->
  <script src="assets/js/script.js"></script>
</body>

</html>
